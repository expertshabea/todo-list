<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #282c34;
    color: #61dafb;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
}

input[type="text"] {
    width: 300px;
    padding: 12px;
    border: 2px solid #61dafb;
    border-radius: 8px;
    background-color: #20232a;
    color: white;
    font-size: 1rem;
    outline: none;
}

button {
    padding: 12px 25px;
    background-color: #61dafb;
    color: #20232a;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #21a1f1;
}

ul {
    list-style-type: none;
    padding: 0;
    margin-top: 30px;
    width: 350px;
}

ul li {
    background-color: #3a3f47;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    font-size: 1.1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    color: #ffffff;
}

    </style>
</head>
<body>
    <center><h1>To-do app</h1></center>
    <center><input type="placeholder" name="enter any todo" id="placeholder"></center>
    <center><button onclick="drop()">add to-do</button></center>
    <ul id="taskList"></ul>
</body>

<script>
function drop() {
var input = document.getElementById("placeholder")
document.getElementById('taskList')
taskList.innerHTML += '<li>' + input.value + '</li>'
input.value = ""
}




</script>
</html>
